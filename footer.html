<footer>
    <!-- Connect with Us Form -->
    <div class="connect-form">
        <h2>Connect with us</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Your Name" required class="neon-input">
            <input type="email" name="email" placeholder="Your Email" required class="neon-input">
            <textarea name="message" placeholder="Your Message" required class="neon-input"></textarea>
            <button type="submit" class="neon-button">Submit</button>
        </form>
    </div>

        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>

        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <div class="team-members">

    </div>
