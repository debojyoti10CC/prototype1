<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse('<%= JSON.stringify(user) %>');
            if (user) {
                document.getElementById('signup-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                document.getElementById('signup-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">STEADYSTRIDE</div>
            <ul class="navbar-menu">
                <li><a href="d1.html">Home</a></li>
                <li><a href="aboutus.html" >About Us</a></li>
                <li><a href="connect.html">Connect</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="signin.html">Logout</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
            

            <div class="profile">
                <a href="#"><div class="pp" >
                
                </div></a>
            </div>

        </div>
    </nav>

        <div class="box">
            <div class="fillup">
                <h1>Sign up</h1>
                <form action="/signup" method="POST">
                    <h4>Username</h4>
                    <input class="entry" type="text" name="username" placeholder="Enter username" required>
                    <h4>Password</h4>
                    <input class="entry" type="password" name="password" placeholder="Enter password" required>
                    <h4>Email</h4>
                    <input class="entry" type="email" name="email" placeholder="Enter email id" required>
                    <h4>Phone number</h4>
                    <input class="entry" type="number" name="phone" placeholder="Enter phone number" required>
                    <br>
                    <button class="submit" type="submit">Sign up</button>
                </form>
            </div>
        </div>
        <div class="foot"></div>
    </div>
</body>
</html>
